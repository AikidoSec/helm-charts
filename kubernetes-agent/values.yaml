image:
  repository: 'public.ecr.aws/f2p6e0z8/kubernetes-agent'
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

config:
  apiToken: ''
  apiEndpoint: 'https://k8s.aikido-security.com'

threatdetection:
  enabled: false
  gateway:
    port: 8241
    annotations: {}
  #image:
  #  repository: 'public.ecr.aws/f2p6e0z8/ebpf-agent'
  #  pullPolicy: IfNotPresent
  #  tag: ''
  falco:
    json_output: true
    json_include_output_property: true
    http_output:
      enabled: true
      url: http://aikido-tdr-gateway:8241/tdr
    append_output:
      - suggested_output: true
      #- match:
      #    source: syscall
      #  extra_output: "pod_uid=%k8smeta.pod.uid, pod_name=%k8smeta.pod.name, namespace_name=%k8smeta.ns.name"

  collectors:
    Kubernetes:
      enabled: true
  tty: true


imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

healthCheck:
  port: 8081

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 500Mi
