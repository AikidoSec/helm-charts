image:
  repository: 'kubernetes-agent'
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'collector'

sbomCollector:
  repository: 'kubernetes-sbom-collector'
  pullPolicy: IfNotPresent
  tag: 'collector'

config:
  apiToken: ''
  apiEndpoint: 'https://k8s.aikido-security.com'
  controllerCacheSyncTimeout: '5m'
  isSBOMCollectionEnabled: false
  # HTTP proxy configuration
  proxy:
    # HTTP proxy URL (e.g., http://proxy.company.com:8080)
    httpProxy: ''
    # HTTPS proxy URL (e.g., http://proxy.company.com:8080)
    httpsProxy: ''
    # Comma-separated list of hosts to bypass proxy (e.g., localhost,127.0.0.1,.local)
    noProxy: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

healthCheck:
  port: 8081

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 500Mi # Only Mi and Gi are supported

nodeSelector: {}

affinity: {}

tolerations: []

sbomCollectorName: 'aikido-kubernetes-sbom-collector'

sbomCollectorResources:
  requests:
    cpu: 100m
    memory: 100Mi
    ephemeral-storage: 500Mi
  limits:
    cpu: 500m
    memory: 1Gi
    ephemeral-storage: 1Gi
