apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "sbom-collector.name" . }}
rules:
  # Core ("" group)
  - apiGroups: [""]
    resources:
      - pods
    verbs: ["get","list","watch"]
  - apiGroups: [ "" ]
    resources:
      - serviceaccounts
    verbs: [ "get" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "sbom-collector.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sbom-collector.name" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "sbom-collector.name" . }}
  apiGroup: rbac.authorization.k8s.io
