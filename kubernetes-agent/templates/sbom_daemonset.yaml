{{- if eq .Values.config.runSBOMCollectorAsDaemonSet true }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: 'aikido-kubernetes-sbom-collector'
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/version: {{ .Values.sbomCollector.image.tag }}
spec:
  selector:
    matchLabels:
      {{- include "kubernetes-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- if .Values.podAnnotations }}
        {{- toYaml .Values.podAnnotations | nindent 8 }}
        {{- end }}
      labels:
        aikido-security: kubernetes-sbom-collector
        {{- include "kubernetes-agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      tolerations:
      {{- toYaml .Values.sbomCollector.daemonSetTolerations | nindent 8 }}
      serviceAccountName: {{ .Values.sbomCollector.name | quote }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      nodeSelector:
        {{- if eq .Values.sbomCollector.enabled false }}
          aikidoSecurity.disable-sbom-collector: "true"
        {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.sbomCollector.image.repository }}:{{ .Values.sbomCollector.image.tag }}"
        imagePullPolicy: {{ .Values.sbomCollector.image.pullPolicy }}
        args: [ "-health-probe-bind-address=:{{ .Values.healthCheck.port }}" ]
        env:
          - name: AGENT_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: GOMEMLIMIT
            {{- /* Set Go memory limit to 90% of SBOM collector memory limit (min 100 MiB) */}}
            {{- /* 1. Convert memory limit to MiB (Gi -> MiB * 1024, Mi -> MiB * 1) */}}
            {{- /* 2. Calculate 90% with 100 MiB minimum */}}
            {{- /* 3. Use GiB if result >= 1024 MiB, otherwise use MiB */}}
            value: "{{ $memMiB := 0 }}{{ if contains "Gi" .Values.sbomCollector.resources.limits.memory }}{{ $memMiB = mul (.Values.sbomCollector.resources.limits.memory | replace "Gi" "" | int) 1024 }}{{ else }}{{ $memMiB = (.Values.sbomCollector.resources.limits.memory | replace "Mi" "" | int) }}{{ end }}{{ $goMemLimit := max 100 (mul (div $memMiB 10) 9) }}{{ if ge $goMemLimit 1024 }}{{ div $goMemLimit 1024 }}GiB{{ else }}{{ $goMemLimit }}MiB{{ end }}"
        ports:
          - name: health
            containerPort: {{ .Values.healthCheck.port }}
            protocol: TCP
        livenessProbe:
          initialDelaySeconds: 90
          httpGet:
            path: /healthz
            port: health
        readinessProbe:
          initialDelaySeconds: 90
          httpGet:
            path: /readyz
            port: health
        resources:
          {{- toYaml .Values.sbomCollector.resources | nindent 12 }}
        volumeMounts:
          - mountPath: /tmp
            name: tmp
          - mountPath: /.ecr
            name: ecr-cache-config
      terminationGracePeriodSeconds: 30
      volumes:
        - name: tmp
          emptyDir: { }
        - name: ecr-cache-config
          emptyDir: { }
{{- end }}
