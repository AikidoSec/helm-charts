apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kubernetes-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["update","patch","get"]
    resourceNames:
      - {{ include "kubernetes-agent.fullname" . }}
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets"]
    verbs: ["update","patch"]
    resourceNames:
      - {{ include "kubernetes-agent.fullname" . }}
      - 'aikido-kubernetes-sbom-collector'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kubernetes-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ default (include "kubernetes-agent.fullname" .) .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kubernetes-agent.fullname" . }}
